<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life OS - Personal Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1e1e1e;
            --bg-hover: #252525;
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.3);
            --accent-secondary: #6366f1;
            --accent-tertiary: #f59e0b;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --border: #27272a;
            --border-light: #3f3f46;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1.3rem;
        }

        .sidebar-logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .sidebar-nav {
            flex: 1;
            padding: 15px 10px;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            padding: 0 10px;
            margin-bottom: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--bg-tertiary);
            color: var(--accent);
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid var(--border);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Main Content */
        .main {
            margin-left: 260px;
            min-height: 100vh;
        }

        /* Top Bar */
        .topbar {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .breadcrumb span {
            color: var(--text-primary);
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topbar-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .topbar-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--border-light);
        }

        .topbar-btn.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }

        .topbar-btn.primary:hover {
            filter: brightness(1.1);
        }

        /* Page Content */
        .page-content {
            padding: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 30px;
        }

        .page-cover {
            width: 100%;
            height: 200px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #1a472a 0%, #065f46 50%, #064e3b 100%);
            cursor: pointer;
        }

        .page-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page-cover-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .page-cover:hover .page-cover-overlay {
            opacity: 1;
        }

        .page-cover-btn {
            background: rgba(255,255,255,0.9);
            color: var(--bg-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .page-title-section {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .page-icon {
            width: 70px;
            height: 70px;
            background: var(--bg-tertiary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            border: 2px solid var(--border);
            transition: all 0.2s;
        }

        .page-icon:hover {
            border-color: var(--accent);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            outline: none;
            border: none;
            background: transparent;
            color: var(--text-primary);
            width: 100%;
            font-family: inherit;
        }

        .page-title:empty::before {
            content: 'Sarlavha kiriting...';
            color: var(--text-muted);
        }

        .page-description {
            font-size: 1rem;
            color: var(--text-secondary);
            outline: none;
            border: none;
            background: transparent;
            width: 100%;
            margin-top: 8px;
            font-family: inherit;
        }

        .page-description:empty::before {
            content: 'Tavsif qo\'shing...';
            color: var(--text-muted);
        }

        /* Widget Grid */
        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* Widget Card */
        .widget {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .widget.hidden-filter {
            display: none;
        }

        .widget:hover {
            border-color: var(--border-light);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .widget.dragging {
            opacity: 0.5;
            transform: scale(1.02);
        }

        .widget.large {
            grid-column: span 2;
        }

        .widget-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            cursor: grab;
        }

        .widget-header:active {
            cursor: grabbing;
        }

        .widget-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .widget-title-icon {
            font-size: 1.1rem;
        }

        .widget-title input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            outline: none;
            font-family: inherit;
            width: 150px;
        }

        .widget-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .widget:hover .widget-actions {
            opacity: 1;
        }

        .widget-action-btn {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-muted);
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .widget-action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .widget-action-btn.danger:hover {
            background: var(--danger);
            color: white;
        }

        .widget-body {
            padding: 20px;
        }

        .empty-state {
            padding: 24px;
            border: 1px dashed var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            text-align: center;
        }

        /* Stats Widgets */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 14px;
        }

        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-sub {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Clock Widget */
        .clock-display {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .clock-box {
            background: linear-gradient(135deg, var(--accent), #059669);
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            padding: 15px 25px;
            border-radius: 12px;
            min-width: 100px;
            text-align: center;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .clock-label {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .date-display {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Todo Widget */
        .todo-input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .todo-input {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            font-family: inherit;
        }

        .todo-input:focus {
            border-color: var(--accent);
        }

        .todo-add-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .todo-add-btn:hover {
            filter: brightness(1.1);
        }

        .todo-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .todo-item:hover {
            background: var(--bg-hover);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .todo-item.completed .todo-checkbox {
            background: var(--accent);
            border-color: var(--accent);
        }

        .todo-item.completed .todo-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .todo-text {
            flex: 1;
            font-size: 0.9rem;
        }

        .todo-text input {
            background: transparent;
            border: none;
            color: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
            font-family: inherit;
        }

        .todo-time {
            margin-left: auto;
            color: var(--text-secondary);
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .todo-time input {
            background: transparent;
            border: none;
            color: inherit;
            font-size: inherit;
            outline: none;
            width: 80px;
            text-align: right;
            font-family: inherit;
        }

        .todo-item.completed .todo-time {
            color: var(--text-muted);
        }

        .todo-delete {
            opacity: 0;
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            padding: 5px;
            transition: opacity 0.2s;
        }

        .todo-item:hover .todo-delete {
            opacity: 1;
        }

        /* Notes Widget */
        .note-textarea {
            width: 100%;
            min-height: 150px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            outline: none;
            resize: vertical;
            font-family: inherit;
            line-height: 1.7;
        }

        .note-textarea:focus {
            border-color: var(--accent);
        }

        /* Goals Widget */
        .goal-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .goal-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
        }

        .goal-info {
            flex: 1;
        }

        .goal-name {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
            outline: none;
            width: 100%;
            font-family: inherit;
        }

        .goal-progress-bar {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .goal-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .goal-progress-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Habits Widget */
        .habit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .habit-item:last-child {
            border-bottom: none;
        }

        .habit-name {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .habit-emoji {
            font-size: 1.3rem;
            cursor: pointer;
        }

        .habit-name input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            font-family: inherit;
        }

        .habit-days {
            display: flex;
            gap: 5px;
        }

        .habit-day {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .habit-day:hover {
            border-color: var(--accent);
        }

        .habit-day.done {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* Image Widget */
        .image-widget-content {
            position: relative;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
        }

        .image-widget-content img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }

        .image-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            padding: 40px;
        }

        .image-placeholder svg {
            width: 40px;
            height: 40px;
        }

        /* Quote Widget */
        .quote-text {
            font-size: 1.15rem;
            font-style: italic;
            color: var(--text-secondary);
            line-height: 1.8;
            text-align: center;
            padding: 20px;
            background: transparent;
            border: none;
            width: 100%;
            outline: none;
            font-family: inherit;
            resize: none;
        }

        .quote-author {
            text-align: center;
            color: var(--accent);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .quote-author input {
            background: transparent;
            border: none;
            color: var(--accent);
            text-align: center;
            outline: none;
            font-family: inherit;
        }

        /* Weather Widget */
        .weather-location {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .weather-location input {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.8rem;
            outline: none;
            font-family: inherit;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .weather-icon {
            font-size: 4rem;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: 700;
        }

        .weather-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Progress Widget */
        .progress-item {
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-label input {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            outline: none;
            font-family: inherit;
            width: 120px;
        }

        .progress-value {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-size: 0.85rem;
        }

        .progress-bar {
            height: 10px;
            background: var(--bg-tertiary);
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        /* Add Widget Button */
        .add-widget-card {
            background: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: 16px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            gap: 10px;
            color: var(--text-muted);
        }

        .add-widget-card:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .add-widget-card svg {
            width: 40px;
            height: 40px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 20px;

        // Clock
        function startClock() {
            function update() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');

                dashboardData.widgets.forEach((widget, index) => {
                    if (widget.type === 'clock') {
                        const hoursEl = document.getElementById(`hours-${index}`);
                        const minutesEl = document.getElementById(`minutes-${index}`);
                        const dateEl = document.getElementById(`date-${index}`);

                        if (hoursEl) hoursEl.textContent = hours;
                        if (minutesEl) minutesEl.textContent = minutes;
                        if (dateEl) {
                            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                            dateEl.textContent = now.toLocaleDateString('uz-UZ', options);
                        }
                    }

                    if (widget.type === 'countdown' && widget.data?.date) {
                        const countdownEl = document.getElementById(`countdown-${index}`);
                        if (countdownEl) {
                            const target = new Date(widget.data.date);
                            const diff = Math.ceil((target - now) / (1000 * 60 * 60 * 24));
                            countdownEl.textContent = diff > 0 ? `${diff} kun qoldi` : diff === 0 ? 'Bugun!' : 'O\'tdi';
                        }
                    }
                });
            }
            update();
            setInterval(update, 1000);
        }

            e.preventDefault();

            e.preventDefault();
            if (draggedWidget !== this) {
                const fromIndex = parseInt(draggedWidget.dataset.index);

                const temp = dashboardData.widgets[fromIndex];
                dashboardData.widgets.splice(fromIndex, 1);

                dashboardData.coverImage = 'https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?w=1200&h=400&fit=crop';
                saveData();
                renderDashboard();
            }
        }

        // Sidebar Toggle
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Metrics helpers
        function computeMetrics() {
            const now = new Date();
            const daysAgo = (dateStr) => {
                if (!dateStr) return Infinity;
                const d = new Date(dateStr);
                return (now - d) / (1000 * 60 * 60 * 24);
            };

            const todos = dashboardData.widgets.find(w => w.type === 'todo')?.data?.items || [];
            const completedTodos = todos.filter(t => t.completed).length;
            const totalTodos = todos.length || 1;
            const todoRate = Math.round((completedTodos / totalTodos) * 100);

            const weeklyTodos = todos.filter(t => daysAgo(t.completedAt) <= 7);
            const weeklyTotal = todos.filter(t => daysAgo(t.createdAt || t.completedAt) <= 7).length || 1;
            const weeklyRate = Math.round((weeklyTodos.length / weeklyTotal) * 100);

            const monthlyTodos = todos.filter(t => daysAgo(t.completedAt) <= 30);
            const monthlyTotal = todos.filter(t => daysAgo(t.createdAt || t.completedAt) <= 30).length || 1;
            const monthlyRate = Math.round((monthlyTodos.length / monthlyTotal) * 100);

            const habits = dashboardData.widgets.find(w => w.type === 'habits')?.data?.items || [];
            const habitDone = habits.reduce((sum, h) => sum + (h.days || []).filter(Boolean).length, 0);
            const habitTotal = habits.length * 7 || 1;
            const habitRate = Math.round((habitDone / habitTotal) * 100);

            const goals = dashboardData.widgets.find(w => w.type === 'goals')?.data?.items || [];
            const goalsAvg = goals.length ? Math.round(goals.reduce((s, g) => s + (g.progress || 0), 0) / goals.length) : 0;

            const progressItems = dashboardData.widgets.find(w => w.type === 'progress')?.data?.items || [];
            const progressAvg = progressItems.length ? Math.round(progressItems.reduce((s, p) => s + (p.value || 0), 0) / progressItems.length) : 0;

            return {
                completedTodos,
                totalTodos,
                todoRate,
                weeklyTodos: weeklyTodos.length,
                weeklyTotal,
                weeklyRate,
                monthlyTodos: monthlyTodos.length,
                monthlyTotal,
                monthlyRate,
                habits,
                habitDone,
                habitTotal,
                habitRate,
                goalsAvg,
                progressAvg
            };
        }

        const chartInstances = {};

        function renderCharts() {
            if (!window.Chart) return;
            const metrics = computeMetrics();

            dashboardData.widgets.forEach((widget, index) => {
                if (widget.type === 'weekly') {
                    const ctx = document.getElementById(`chart-weekly-${index}`);
                    if (!ctx) return;
                    if (chartInstances[`weekly-${index}`]) chartInstances[`weekly-${index}`].destroy();
                    chartInstances[`weekly-${index}`] = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Bajarilgan', 'Qolgan', 'Odat %'],
                            datasets: [{
                                label: 'Natija',
                                data: [
                                    metrics.weeklyTodos,
                                    Math.max(metrics.weeklyTotal - metrics.weeklyTodos, 0),
                                    metrics.habitRate
                                ],
                                backgroundColor: ['#10b981', '#f59e0b', '#6366f1']
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { beginAtZero: true, ticks: { color: '#a1a1aa' } },
                                x: { ticks: { color: '#a1a1aa' } }
                            }
                        }
                    });
                }

                if (widget.type === 'monthly') {
                    const ctx = document.getElementById(`chart-monthly-${index}`);
                    if (!ctx) return;
                    if (chartInstances[`monthly-${index}`]) chartInstances[`monthly-${index}`].destroy();
                    chartInstances[`monthly-${index}`] = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Progress', 'Maqsadlar', 'Vazifalar'],
                            datasets: [{
                                data: [metrics.progressAvg, metrics.goalsAvg, metrics.monthlyRate],
                                backgroundColor: ['#10b981', '#6366f1', '#f59e0b']
                            }]
                        },
                        options: {
                            plugins: {
                                legend: { labels: { color: '#a1a1aa' } }
                            }
                        }
                    });
                }
            });
        }

        // Weather live
        const weatherCodeMap = {
            0: { icon: '‚òÄÔ∏è', text: 'Ochiq' },
            1: { icon: 'üå§Ô∏è', text: 'Asosan quyoshli' },
            2: { icon: '‚õÖ', text: 'Qisman bulutli' },
            3: { icon: '‚òÅÔ∏è', text: 'Bulutli' },
            45: { icon: 'üå´Ô∏è', text: 'Tuman' },
            48: { icon: 'üå´Ô∏è', text: 'Muzli tuman' },
            51: { icon: 'üå¶Ô∏è', text: 'Yengil yomg\'ir' },
            61: { icon: 'üåßÔ∏è', text: 'Yomg\'ir' },
            71: { icon: '‚ùÑÔ∏è', text: 'Qor' },
            80: { icon: 'üå¶Ô∏è', text: 'Yomg\'irli' },
            95: { icon: '‚õàÔ∏è', text: 'Momaqaldiroq' }
        };

        let weatherTimer = null;

        async function refreshWeatherWidgets() {
            const weatherIndexes = [];
            dashboardData.widgets.forEach((w, i) => {
                if (w.type === 'weather') weatherIndexes.push(i);
            });
            weatherIndexes.forEach(i => refreshWeather(i));

            if (weatherTimer) clearTimeout(weatherTimer);
            // auto refresh every 15 minutes
            weatherTimer = setTimeout(refreshWeatherWidgets, 15 * 60 * 1000);
        }

        async function refreshWeather(index) {
            const widget = dashboardData.widgets[index];
            if (!widget || widget.type !== 'weather') return;
            const location = widget.data?.location || 'Farg\'ona';

            const tempEl = document.getElementById(`weather-temp-${index}`);
            const descEl = document.getElementById(`weather-desc-${index}`);
            const iconEl = document.getElementById(`weather-icon-${index}`);
            if (tempEl) tempEl.textContent = '...';
            if (descEl) descEl.textContent = 'Yuklanmoqda...';

            try {
                const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(location)}&count=1&language=uz&format=json`);
                const geo = await geoRes.json();
                if (!geo.results || !geo.results.length) throw new Error('Topilmadi');
                const { latitude, longitude } = geo.results[0];

                const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code`);
                const wjson = await wRes.json();
                const temp = wjson.current?.temperature_2m;
                const code = wjson.current?.weather_code;
                const map = weatherCodeMap[code] || { icon: 'üå§Ô∏è', text: 'Ob-havo' };

                if (tempEl) tempEl.textContent = `${Math.round(temp)}¬∞C`;
                if (descEl) descEl.textContent = map.text;
                if (iconEl) iconEl.textContent = map.icon;
            } catch (e) {
                if (descEl) descEl.textContent = 'Topilmadi';
                if (tempEl) tempEl.textContent = '--¬∞C';
            }
        }

        // Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show', 'success');
            setTimeout(() => toast.classList.remove('show', 'success'), 2000);
        }

        // Initialize
        init();
    </script>
