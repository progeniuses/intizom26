services:
  - type: web
    name: lifeos
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lifeos-db
          property: connectionString

databases:
  - name: lifeos-db
    plan: free

